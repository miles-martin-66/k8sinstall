apiVersion: v1
kind: Namespace
metadata:
  name: haproxy-demo

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ws1-conf
  namespace: haproxy-demo
data:
  nginx.conf: |
    user nginx;
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
      server {
          listen       80;
          server_name  localhost;
          location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
      }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ws1-data
  namespace: haproxy-demo
data:
  index.html: |
    <html><head></head><body><h1>WS1</h1></body></html>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws1
  namespace: haproxy-demo
spec:
  selector:
    matchLabels:
      app: ws1
  replicas: 1
  template:
    metadata:
      labels:
        app: ws1
    spec:
      containers:
      - name: ws1
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
            - name: ws1-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: ws1-data
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
              readOnly: true
      volumes:
      - name: ws1-conf
        configMap:
          name: ws1-conf
          items:
            - key: nginx.conf
              path: nginx.conf
      - name: ws1-data
        configMap:
          name: ws1-data
          items:
            - key: index.html
              path: index.html

---
apiVersion: v1
kind: Service
metadata:
  namespace: haproxy-demo
  name: ws1
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: ws1

